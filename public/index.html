<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Portfólio GitHub de Matheus" />
  <title>Portfólio GitHub - Matheus</title>
  <script type="text/javascript">
    // Script para lidar com rotas no GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
  <div id="root"></div>
</body>
</html>
